<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Subscriptions</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>

<header class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../..">My Diary</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="../..">Timetable <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="#">Subscriptions</a>
            <a class="nav-item nav-link" href="/courses">Find a course</a>
        </div>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">My account</a>
            <a class="nav-item nav-link" href="/logout">Logout</a>
        </div>
    </div>
</header>


<div class="container">
    <p>Your subscriptions:</p>

    <tr th:each="course: ${courses}">
        <div class="rounded bg-primary m-2" >
            <p th:text="${course.getTitle()}"></p>
            <p th:text="'Creator: ' + ${course.getOwner().getFirstName()} + ' ' + ${course.getOwner().getLastName()}"></p>
            <p th:text="'Subscribers: ' + ${course.getCountSubscribers()}"></p>
        </div>

    </tr>
</div>
</body>
</html>
