
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Create your own course</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
  <form class="form-signin" method="post" action="/courses/create">
    <h2 class="form-signin-heading">Please create course</h2>

    <p>
      <label for="title" class="sr-only">Title</label>
      <input type="text" id="title" name="title" class="form-control" placeholder="Title" required autofocus>
    </p>

    <p>
      <label for="description" class="sr-only">Description</label>
      <input type="text" id="description" name="description" class="form-control" placeholder="Description" required>
    </p>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Create course</button>

  </form>
</div>
</body>
</html>
