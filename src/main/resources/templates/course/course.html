<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>All courses</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>

<header class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="../..">My Diary</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link" href="../..">Timetable <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="/subscriptions">Subscriptions</a>
      <a class="nav-item nav-link" href="/courses">Find a course</a>
    </div>
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/me">My account</a>
      <a class="nav-item nav-link" href="/logout">Logout</a>
    </div>
  </div>
</header>


<div class="container">
  <p class="display-4" th:text="${course.getTitle()}"></p>
  <p>
    Creator: <a th:href="'/users/' + ${course.getOwner().getUsername()}" th:text="${course.getOwner().getFirstName()} + ' '+  ${course.getOwner().getLastName()}"></a>
  </p>
  <p th:text="'Description: '+ ${course.getDescription()}"></p>
  <p th:text="'Subscribers: '+ ${course.getCountSubscribers()}"></p>
</div>

<hr>

<div th:switch="${course.getOwner().getUsername().equals(user.getUsername())}">
  <div class="d-flex justify-content-center" th:case="true">
    <a class="btn btn-success btn-lg text-light justify-content-center" th:href="'/courses/' + ${course.getTitle()} + '/create-lesson'" role="button">Add a lesson</a>
  </div>
<div/>

<div class="container">
  <p>Course lessons:</p>

  <tr th:each="lesson: ${lessons}">
    <div class="rounded bg-primary m-2 p-2" >
      <p>
      <td
              th:text="${lesson.getStartsAt().getDayOfWeek().toString()} +
                ' ' + ${T(java.lang.String).format(formatter, lesson.getStartsAt().getHour())}
                + ':' + ${T(java.lang.String).format(formatter, lesson.getStartsAt().getMinute())}
                + '-' + ${T(java.lang.String).format(formatter, lesson.getEndsAt().getHour())}
                + ':'+ ${T(java.lang.String).format(formatter, lesson.getEndsAt().getMinute())}">
      </td>
      </p>
      <p>
      <td class="h5" th:text="'Theme: ' + ${lesson.getTheme()}"></td>
      </p>

      <p>
      <td th:text="'Description: ' + ${lesson.getDescription()}"></td>
      </p>

      <p>
      <td th:text="'Homework: ' + ${lesson.getHomework()}"></td>
      </p>
    </div>
  </tr>
</div>

</body>
</html>
